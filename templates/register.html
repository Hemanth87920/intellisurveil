<!DOCTYPE html>
<html lang="en">
<head>
    <title>IntelliSurveil - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }
        .auth-card { 
            background-color: #1e293b; 
            border: 2px solid #0ea5e9; 
            border-radius: 10px; 
            padding: 40px; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.2); 
        }
        .form-control { 
            background-color: #334155; 
            color: white; 
            border: 1px solid #475569; 
        }
        .form-control:focus { 
            background-color: #334155; 
            color: white; 
            border-color: #0ea5e9; 
            box-shadow: none; 
        }
        /* Fix for placeholder color */
        ::placeholder { color: #94a3b8 !important; opacity: 1; }
        
        .btn-primary { 
            background-color: #0ea5e9; 
            border: none; 
            color: white; 
        }
        .btn-primary:hover { 
            background-color: #0284c7; 
            color: white;
        }
        a { color: #0ea5e9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="auth-card text-center shadow-lg">
        <h3 class="fw-bold mb-1 text-white">üëÅÔ∏è IntelliSurveil 2.0</h3>
        <p class="text-secondary mb-4">Register New Operator</p>
        
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control py-2" placeholder="Choose Operator ID" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control py-2" placeholder="Create Password" required>
            </div>
            <div class="mb-4">
                <input type="password" name="confirm_password" class="form-control py-2" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mb-3">CREATE ACCOUNT</button>
            
            <!-- Error Message Display -->
            {% if error %}
                <div class="alert alert-danger py-2 border-0" role="alert" style="font-size: 0.9em; background-color: rgba(239, 68, 68, 0.1); color: #ef4444; border-left: 4px solid #ef4444 !important;">
                    {{ error }}
                </div>
            {% endif %}
        </form>
        
        <div class="mt-3 border-top border-secondary pt-3">
            <p class="mb-0 text-secondary" style="font-size: 0.9em;">
                Already have an account? <a href="/login" class="fw-bold">Login here</a>
            </p>
        </div>
    </div>

</body>
</html>
