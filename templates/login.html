<!DOCTYPE html>
<html lang="en">
<head>
    <title>IntelliSurveil Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #1e293b; border: 1px solid #334155; width: 350px; }
        /* Ensures all text inside the card defaults to white */
        .card { color: white; } 
    </style>
</head>
<body>
    <div class="card p-4 shadow-lg">
        <!-- Added 'text-white' class here -->
        <h3 class="text-center mb-4 text-white">ðŸ”’ IntelliSurveil 2.0</h3>
        
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- ADDED REGISTRATION LINK HERE -->
        <div class="mt-4 border-top border-secondary pt-3 text-center">
            <p class="mb-0 text-secondary" style="font-size: 0.9em;">
                New Operator? <a href="/register" class="fw-bold" style="color: #0ea5e9; text-decoration: none;">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
