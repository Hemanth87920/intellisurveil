<!DOCTYPE html>
<html lang="en">
<head>
    <title>IntelliSurveil Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; height: 100vh; overflow: hidden; }
        .navbar { background-color: #1e293b; border-bottom: 1px solid #334155; }
        .main-container { height: 90vh; padding: 20px; }
        .video-wrapper { border: 2px solid #0ea5e9; border-radius: 8px; overflow: hidden; height: 100%; background: black; display: flex; align-items: center; justify-content: center; }
        .log-panel { background: #1e293b; border-radius: 8px; height: 100%; overflow-y: auto; border: 1px solid #334155; }
        .log-item { padding: 10px; border-bottom: 1px solid #334155; font-size: 0.9em; }
        .severity-CRITICAL { border-left: 4px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        .severity-HIGH { border-left: 4px solid #f59e0b; }
        .severity-MEDIUM { border-left: 4px solid #eab308; }
        .controls { background: #334155; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark px-4">
        <span class="navbar-brand h1 fw-bold">üëÅÔ∏è IntelliSurveil 2.0</span>
        <div class="d-flex align-items-center">
            <span class="me-3">Operator: <span class="text-info">{{ user }}</span></span>
            <a href="/logout" class="btn btn-danger btn-sm">LOGOUT</a>
        </div>
    </nav>

<div class="container-fluid main-container">
    <div class="row h-100">
        <div class="col-md-9 d-flex flex-column h-100">
            <div class="controls d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-success fw-bold me-2" onclick="controlSystem('start')">‚ñ∂ START ACTIVATION</button>
                    <button class="btn btn-danger fw-bold" onclick="controlSystem('stop')">‚èπ STOP DETECTION</button>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="sirenToggle" checked onchange="toggleSiren()">
                    <label class="form-check-label text-white fw-bold" for="sirenToggle">SIREN</label>
                </div>
            </div>
            <div class="video-wrapper shadow flex-grow-1">
                <img id="videoStream" src="{{ url_for('video_feed') }}" style="max-height: 100%; max-width: 100%;">
            </div>
        </div>
        <div class="col-md-3 h-100">
            <div class="log-panel shadow">
                <div class="p-3 bg-dark sticky-top border-bottom border-secondary">
                    <h5 class="mb-0">Activity Log</h5>
                </div>
                <div id="log-container"><div class="text-center p-4 text-muted">Waiting for events...</div></div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. CAMERA CONTROLS ---
    function controlSystem(action) {
        let url = action === 'start' ? '/api/start_system' : '/api/stop_system';
        
        if(action === 'start') document.querySelector('.btn-success').innerText = "‚è≥ WARMING UP...";
        else document.querySelector('.btn-danger').innerText = "‚è≥ STOPPING...";

        fetch(url, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if(action === 'start') {
                    setTimeout(() => {
                        document.querySelector('.btn-success').innerText = "‚ñ∂ START ACTIVATION";
                        
                        let wrapper = document.querySelector('.video-wrapper');
                        wrapper.innerHTML = ''; 
                        let newImg = document.createElement('img');
                        newImg.src = "{{ url_for('video_feed') }}?" + new Date().getTime();
                        newImg.style.maxHeight = "100%";
                        newImg.style.maxWidth = "100%";
                        newImg.id = "videoStream";
                        wrapper.appendChild(newImg);
                    }, 1000); 
                } else {
                    document.querySelector('.btn-danger').innerText = "‚èπ STOP DETECTION";
                }
            });
    }

    // --- 2. SIREN TOGGLE ---
    function toggleSiren() {
        let isChecked = document.getElementById('sirenToggle').checked;
        fetch('/api/toggle_siren', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ enabled: isChecked })
        });
    }

    // --- 3. DYNAMIC ACTIVITY LOGS (NEW CODE ADDED HERE) ---
    function fetchLogs() {
        fetch('/api/get_logs')
            .then(response => response.json())
            .then(data => {
                let logContainer = document.getElementById('log-container');
                
                if (data.length === 0) {
                    logContainer.innerHTML = '<div class="text-center p-4 text-muted">No activities recorded yet.</div>';
                    return;
                }

                logContainer.innerHTML = ''; // Clear the "Waiting..." text

                data.forEach(log => {
                    let logItem = document.createElement('div');
                    
                    // Maps exactly to your database severity: CRITICAL, HIGH, MEDIUM
                    let sevClass = `severity-${log.severity}`; 
                    logItem.className = `log-item ${sevClass}`;
                    
                    // Formats the dictionary keys returned from database.py (type, time, details)
                    logItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <strong class="text-white">${log.type}</strong>
                            <small class="text-secondary" style="font-size: 0.8em;">${log.time}</small>
                        </div>
                        <div class="text-light mt-1">${log.details}</div>
                    `;
                    logContainer.appendChild(logItem);
                });
            })
            .catch(error => console.error("Error fetching logs:", error));
    }

    // Call the function immediately, and then poll every 2 seconds
    fetchLogs();
    setInterval(fetchLogs, 2000);
</script>
</body>
</html>
